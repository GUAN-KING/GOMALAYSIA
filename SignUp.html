<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: 'Lora', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* Background Slideshow */
        .slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.8;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: fade 18s infinite;
        }

        @keyframes fade {
            0% { opacity: 0; }
            10% { opacity: 1; }
            30% { opacity: 1; }
            40% { opacity: 0; }
            100% { opacity: 0; }
        }

        .slideshow img:nth-child(1) {
            animation-delay: 0s;
        }

        .slideshow img:nth-child(2) {
            animation-delay: 5s;
        }

        .slideshow img:nth-child(3) {
            animation-delay: 10s;
        }

        .slideshow img:nth-child(4) {
            animation-delay: 15s;
        }

        .slideshow img:nth-child(5) {
            animation-delay: 20s;
        }

        .slideshow img:nth-child(6) {
            animation-delay: 25s;
        }

        .slideshow img:nth-child(7) {
            animation-delay: 30s;
        }

        form {
            background: rgb(234, 234, 234);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-group {
            margin-bottom: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #5cb85c;
            color: white;
            font-weight: bold;
        }

        input[type="reset"] {
            background-color: #d9534f;
        }

        .extra-info {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
        }

        .extra-info a {
            color: #007bff;
            text-decoration: none;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: rgba(111, 219, 255, 0.2);
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            padding: 12px;
            display: block;
            font-size: 1.1rem; 
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: lightslategrey;
            color: white;
        }
    </style>
    
  </head>
  <body>
    <!-- Background Slideshow -->
    <div class="slideshow">
        <img src="assets/Picture/Up1.jpg" alt="Background 1">
        <img src="assets/Picture/Up2.jpg" alt="Background 2">
        <img src="assets/Picture/Up3.jpg" alt="Background 3">
        <img src="assets/Picture/Up4.jpg" alt="Background 4">
        <img src="assets/Picture/Up5.jpg" alt="Background 5">
        <img src="assets/Picture/Up6.jpg" alt="Background 6">
        <img src="assets/Picture/Up7.jpg" alt="Background 7">
    </div>

    <nav>
        <ul>
            <li><a href="HomePage.html" aria-label="Homepage">Home</a></li>
            <li><a href="history.html" aria-label="History">History</a></li>
            <li><a href="LocalFood.html" aria-label="Local Food">Local Food</a></li>
            <li><a href="travellers.html" aria-label="Tourists">Tourists</a></li>
            <li><a href="traveltips.html" aria-label="Travel Tips">Travel Tips</a></li>
            <li><a href="adventure.html" aria-label="Adventure">Adventure</a></li>
            <li><a href="aboutUs.html" aria-label="About Us">About Us</a></li>
            <li><a href="SignUp.html" aria-label="Sign Up">Sign Up</a></li>
            <li><a href="LogIn.html" aria-label="Log In">Log In</a></li>
        </ul>
    </nav>

    <form id="signup-form" action="" method="">
        <h2>Sign Up</h2>
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" minlength="4" maxlength="10" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="neither">Neither</option>
            </select>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-actions">
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </div>
        <div class="extra-info">
          <p>Forgot Password/User ID? <a href="AboutUs.html">Click Here</a></p>
          <p>Already have an account? <a href="LogIn.html">Login here</a></p>
          <p>If you have any questions or problems, please contact our <a href="AboutUs.html">Customer Support</a> immediately.</p>
        </div>
    </form>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const firstname = document.getElementById('first-name').value;
            const lastname = document.getElementById('last-name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Store user data in localStorage
            localStorage.setItem('First Name', firstname);
            localStorage.setItem('Last Name', lastname);
            localStorage.setItem('Phone Number', phone);
            localStorage.setItem('Email', email);
            localStorage.setItem('UserName', username);
            

            // Function to set a cookie
            function setCookie(name, value, days) {
                const date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                const expires = "expires=" + date.toUTCString();
                document.cookie = name + "=" + encodeURIComponent(value) + ";" + expires + ";path=/";
            }
            
            // Store user data in cookies
            setCookie('username', username, 7); // Cookies expire in 7 days
            setCookie('email', email, 7);
            setCookie('password', password, 7);

            // Alert and redirect to the login page
            alert('You Have Successfully Signed Up. Welcome to Go Malaysia!');
            window.location.href = 'LogIn.html';  // Redirects to the login page
        });
    </script>
  </body>
</html>
